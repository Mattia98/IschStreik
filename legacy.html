<!DOCTYPE html>
<html>
<head>
	<title>Outdated browser detected</title>
	<meta name="ROBOTS" content="NOINDEX, NOFOLLOW">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />

	<!--Style-->
	<link rel="stylesheet" type="text/css" href="/style/main.css" />
	<link rel="stylesheet" type="text/css" href="/style/colors.css" />
	<link rel="icon" href="/favicon.png" type="image/png" />
	<link rel="icon" href="/media/icons/favicon/favicon.svg" type="image/svg+xml" />
	<style>
		#legacy-popup {
			background-color: #ececec;
			position: fixed;
			top: 5rem;
			bottom: 5rem;
			right: 5rem;
			left: 5rem;
			z-index: 3;
		}
		#legacy-popup-close {
			background-color: #ececec;
			position: relative;
			font-size: 40px;
			border-radius: 25px;
			color: #333;
			left: calc(100% - 0.25ex);
			top: -1.5ex;
		}
		#legacy-popup div {
			margin: 1rem;
		}
	</style>
</head>
<body>
	<div id="legacy-popup" class="popup-open">
			<div>
				<a href="/de/"><h2>Deutsch:</h2></a>
				<p>Dieser Browser wird nicht unterst√ºtzt! Bitte verwenden Sie einen modernen Browser.</p>
				<a href="/it/"><h2>Italiano:</h2></a>
				<p>Questo browser non viene supportato! Per favore usa un browser moderno.</p>
				<a href="/en/"><h2>English:</h2></a>
				<p>This browser is not supported! Please use a modern browser.</p>
			</div>
			<a href="https://getfirefox.com/" style="text-decoration: none;">
				<figure>
					<img src="https://www.mozilla.org/media/img/firefox/ios-icon-180.f7c89c6f4a0e.png"/>
					<figcaption>Mozilla Firefox</figcaption>
				</figure>
			</a>
			<a href="http://www.palemoon.org/" style="text-decoration: none;">
				<figure>
					<img src="http://www.palemoon.org/images/pale_moon_logo_256.png"/>
					<figcaption>Palemoon</figcaption>
				</figure>
			</a>
			<a href="https://chromium.woolyss.com/" style="text-decoration: none;">
				<figure>
					<img src="https://upload.wikimedia.org/wikipedia/commons/f/f3/Chromium_Material_Icon.png"/>
					<figcaption>Chromium</figcaption>
				</figure>
			</a>
	</div>

</body>
</html>
